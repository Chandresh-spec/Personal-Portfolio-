<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="eduaction.css">
  

</head>
<body>
  <section id="education">
    <div class="container">
      <h2>Education</h2>
      <div class="timeline">

        <!-- Bachelor's Degree -->
        <div class="education-item">
          <p class="course"><i class="fas fa-laptop-code"></i> BCA (Bachelor of Computer Applications)</p>
          <p class="school">Canara College, Mangalore</p>
          <p class="date">2023 – Present</p>
        </div>

        <!-- Pre-University -->
        <div class="education-item">
          <p class="course"><i class="fas fa-university"></i> PUC - Commerce Stream (CS)</p>
          <p class="school">The New English PU College</p>
          <p class="date">2022 – 2023</p>
        </div>

        <!-- Secondary Education -->
        <div class="education-item">
          <p class="course"><i class="fas fa-school"></i> SSLC (10th Grade)</p>
          <p class="school">Shree Durga Parameshwari Highschool, Alvekodi</p>
          <p class="date">2020 – 2021</p>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
